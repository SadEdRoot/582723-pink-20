<!DOCTYPE html>

<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Конкурс</title>
</head>

<body>
<header class="page-header">
  <a class="page-header__logo" href="index.html" aria-label="Ссылка на главную страницу">
    <img
      class="logo"
      src="https://via.placeholder.com/150x150"
      alt="Заглушка"
      width="150"
      height="150"/>
  </a>
  <button
    class="page-header__burger-btn"
    type="button"
    aria-label="Открыть/закрыть меню"
  ></button>
  <nav class="page-header__nav main-nav">
    <ul class="main-nav__list">
      <li class="main-nav__item">
        <a href="index.html">Главная</a>
      </li>
      <li class="main-nav__item">
        <a href="photo.html">Фотография</a>
      </li>
      <li class="main-nav__item">
        <a>Конкурс</a>
      </li>
      <li class="main-nav__item">
        <a href="https://htmlacademy.ru/">HTML Academy</a>
      </li>
    </ul>
  </nav>
</header>
<main class="page-main">
  <div class="page-main__banner">
    <h1 class="page-main__header">
      Конкурс на самое безбашенное путешествие с Пинк
    </h1>
  </div>
  <form class="form" action="https://echo.htmlacademy.ru">
    <fieldset class="form__fieldset">
      <label class="form__label" for="last-name">ФАМИЛИЯ:</label>
      <input class="form__input" type="text" id="last-name" name="last-name" placeholder="Укажите фамилию *" required>
      <label class="form__label" for="first-name">ИМЯ:</label>
      <input class="form__input" type="text" id="first-name" name="first-name" placeholder="Введите ваше имя *"
              required>
      <label class="form__label" for="father-name">ОТЧЕСТВО:</label>
      <input class="form__input" type="text" id="father-name" name="father-name" placeholder="Ну и отчество тоже">
    </fieldset>
    <fieldset class="form__fieldset form__fieldset--grey">
      <legend class="form__legend">Ваши безбашенные достижения в путешествии</legend>
      <input class="form__checkbox" type="checkbox" id="shark" name="achievements" value="shark" checked>
      <label for="shark">Сделал селфи с акулой</label>
      <input class="form__checkbox" type="checkbox" id="beach" name="achievements" value="beach" checked>
      <label for="beach">Обгорел на пляже</label>
      <input class="form__checkbox" type="checkbox" id="chack" name="achievements" value="chack">
      <label for="chack">Видел Чака Норриса</label>
      <input class="form__checkbox" type="checkbox" id="souvenir" name="achievements" value="souvenir">
      <label for="souvenir">Накупил сувениров</label>
      <input class="form__checkbox" type="checkbox" id="tower" name="achievements" value="tower" checked>
      <label for="tower">Удержал башню</label>
      <input class="form__checkbox" type="checkbox" id="hotel" name="achievements" value="hotel">
      <label for="hotel">Разгромил отель</label>
    </fieldset>
    <fieldset class="form__fieldset">
      <label class="form__label" for="phone-number">НОМЕР ТЕЛЕФОНА</label>
      <input class="form__input" type="tel" id="phone-number" name="phone-number" placeholder="Номер, пожалуйста">
      <label class="form__label" for="e-mail">АДРЕС ПОЧТЫ</label>
      <input class="form__input" type="email" id="e-mail" name="e-mail" placeholder="Введите почту *" required>
    </fieldset>
    <fieldset class="form__fieldset form__fieldset--grey">
      <legend class="form__legend">С каким приложением путешествовали?</legend>
      <input class="form__radio" type="radio" id="radio_ios" name="app" value="ios" checked>
      <label for="radio_ios">Pink для iOS</label>
      <input class="form__radio" type="radio" id="radio_android" name="app" value="android">
      <label for="radio_android">Pink на Android</label>
      <input class="form__radio" type="radio" id="radio_win-phone" name="app" value="win-phone">
      <label for="radio_win-phone">Windows Phone</label>
    </fieldset>
    <fieldset class="form__fieldset">
      <label class="form__label form__label--center" for="your-emotion">ОПИШИТЕ СВОИ ЭМОЦИИ</label>
      <textarea id="your-emotion" name="your-emotion">Можно прям в красках, не стесняясь в выражениях
      </textarea>
    </fieldset>
    <button class="form__submit btn btn--submit" type="submit">Отправить форму</button>
    <small>
      <span class="">*</span> — обязательные поля
    </small>
  </form>
</main>
<footer class="page-footer">
  <a class="page-footer__logo" href="index.html" aria-label="Ссылка на главную страницу">
    <img
      class="glass-logo"
      src="https://via.placeholder.com/150x150"
      alt="Заглушка"
      width="150"
      height="150"
    />
  </a>
  <ul class="page-footer__list social-list">
    <li class="social-list__item">
      <a href="#" aria-label="Мы в твиттере"></a>
    </li>
    <li class="social-list__item">
      <a href="#" aria-label="Наша группа в файсбуке"></a>
    </li>
    <li class="social-list__item">
      <a href="#" aria-label="Наш youtube канал"></a>
    </li>
  </ul>
  <div class="page-footer__creator">
    <span>Разработано</span>
    <a href="https://htmlacademy.ru/" aria-label="Ссылка на HTML Академию"></a>
  </div>
</footer>
</body>
</html>
